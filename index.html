<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
        }
        #container {
            width: 80%;
            margin: 0 auto;
        }
        #keywords {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #777;
            border-radius: 5px;
        }
        button {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Horror Movie Recommender</h1>
        <p>Enter three keywords to find a horror movie:</p>
        <div id="keywords">
            <input type="text" id="keyword1" placeholder="Keyword 1">
            <input type="text" id="keyword2" placeholder="Keyword 2">
            <input type="text" id="keyword3" placeholder="Keyword 3">
        </div>
        <button onclick="getMovieRecommendation()">Find Movie</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
